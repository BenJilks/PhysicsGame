<html>

    <head>
        <title>Dashboard - Physics Battle Net</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Styles/Dashboard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="../Scripts/Leaderboard.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Physics Battle Net</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container content">
            <div class="panel panel-normal">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-xs-6"><img src="../Images/pfp.png" class="pfp" /></div>
                            <div class="col-xs-6">
                                <h2>{{name}}</h2>
                                <a class="clickable"><span class="glyphicon glyphicon-wrench"></span> Edit Information</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" style="padding: 10px 30px">
                        <h3>Progress to {{nextrank}}</h3>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="{{tonextrank}}" 
                            aria-valuemin="0" aria-valuemax="100" style="width:70%">{{tonextrank}}%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <table class="user_info">
                            <tr>
                                <td>Score</td>
                                <td>{{score}}</td>
                            </tr>
                            <tr>
                                <td>Rank</td>
                                <td>{{rank}}</td>
                            </tr>
                            <tr>
                                <td>Questions Answered</td>
                                <td>{{answered}}</td>
                            </tr>
                            <tr>
                                <td>Percent Correct</td>
                                <td>{{correct}}%</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
                
            <div class="info_panel">
                <h2>Game Modes</h2>
                <hr>
                <div class="row">
                    <div class="col-sm-4" class="game_c"><a href="/Quiz"><img src="../Images/qkc2.png" class="game" /></div></a>
                    <div class="col-sm-4" class="game_c"><img src="../Images/1v1.png" class="game" /></div>
                    <div class="col-sm-4" class="game_c"><img src="../Images/br.png" class="game" /></div>
                </div>
            </div>

            <div class="info_panel">
                <h2>Leaderboard</h2>
                <hr>
                <table class="table table-normal leaderboard">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Score</th>
                            <th>Rank</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-data"></tbody>
                </table>
                <div class="alert alert-danger fade in alert-dismissible" style="display: none;" id="error">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
                    <strong>Error!</strong> Could not load leaderboard data.
                </div>
            </div>
        </div>
    </body>

</html>
