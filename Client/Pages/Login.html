<html>

    <head>
        <title>Login - Physics Battle Net</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Styles/Login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="../Scripts/Login.js"></script>
        <script>
            $(document).ready(function(){
                if (window.location.hash == "#register")
                {
                    console.log(window.location.hash);
                    $('.nav-tabs a[href="#register"]').tab('show');
                }
            });
        </script>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Physics Battle Net</a>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="margin:0px 15px;">
                
                <!-- Login/Register tab panel -->
                <div class="panel with-nav-tabs panel-default black-panel">
                    <ul class="nav nav-tabs black-tab">
                        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                        <li><a href="#register" data-toggle="tab">Register</a></li>
                    </ul>
                    <div class="panel-body">
                        <div class="alert alert-danger fade in" style="display: none;" id="error">
                            <strong>Error!</strong> <text id="error-msg"></text>
                        </div>
                        <div class="tab-content" style="padding: 10px">

                            <!-- Login panel -->
                            <div class="tab-pane fade in active" id="login">
                                <div>
                                    <div class="form-group">
                                        <label for="username">Username: </label>
                                        <input type="text" class="form-control login black-input" id="l_username">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password: </label>
                                        <input type="password" class="form-control login black-input" id="l_pwd">
                                    </div>
                                    <button type="submit" tabindex="-1" onclick="login()" class="btn btn-default black-button">Login</button>
                                </div>
                            </div>

                            <!-- Register panel -->
                            <div class="tab-pane fade" id="register">
                                <div>
                                    <div class="form-group">
                                        <label for="username">Username: </label>
                                        <input type="text" class="form-control register black-input" id="r_username">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password: </label>
                                        <input type="password" class="form-control register black-input" id="r_pwd">
                                    </div>
                                    <div class="form-group">
                                            <label for="pwd_conf">Confirm Password: </label>
                                            <input type="password" class="form-control register black-input" id="r_pwd_conf">
                                        </div>
                                    <button type="submit" onclick="register()" class="btn btn-default black-button">Register</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </body>
</html>
