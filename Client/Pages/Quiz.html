<html>

    <head>
        <title>Quiz - Physics Battle Net</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Styles/Quiz.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="../Scripts/Quiz.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Physics Battle Net</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Dashboard"><span class="glyphicon glyphicon-dashboard"></span> {{name}} Dashboard</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container info">
            <div class="col-sm-6"><h1>Your Points: 21</h1></div>
            <div class="col-sm-6"><h1>Question's Points: 2</h1></div>
        </div>

        <div class="container question">
            <div>
                <h1 id="title"></h1>
            </div>
            <div class="alert alert-danger fade in" id="wrong">
                <strong>Incorrect!</strong>
            </div>
            <div class="alert alert-success fade in" id="right">
                <strong>Correct!</strong>
            </div>
            
            <div id="answers"></div>
            <button class="next" id="next" onclick="fetch_next_question()">Next Question</button>
        </div>
    </body>

</html>
